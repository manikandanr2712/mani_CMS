  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"  >
        <div class="form-group" >
          <label for="username">Username</label>
          <input
            formControlName="username"
            type="text"
            [value]="customername"
            [readonly]="true &&editValue "
            id="username"
            class="form-control">
            <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched || value==' '" class="help">Enter valid username</span>
        </div>

        <div class="form-group" >
          <label for="city">City</label>
          <input
            formControlName="city"
            type="text"
            [value]="customercity"
            [readonly]=" true  &&editValue "
            id="city"
            class="form-control">
            <span *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched || value==' ' " class="help">Enter valid city</span>
        </div>

        <div class="form-group" >
          <label for="state">State</label>
          <input
            formControlName="state"
            type="text"
            [value]="customerstate"
            [readonly]="true  &&editValue "
            id="state"
            class="form-control">
            <span *ngIf="!signupForm.get('state').valid && signupForm.get('state').touched || value==' ' " class="help">Enter state Name</span>
        </div>


 

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <span class="orders pull-left">Order Details</span>

            <!-- <button *ngIf="true" class="btn btn-primary pull-right" type="submit" style="margin-bottom:10%;">Submit</button> -->
            <button *ngIf="true" class="btn btn-primary pull-right" [disabled]="disablebutton" (click)="update()" style="margin-bottom:10%;">Update</button>
      </form>
      
    </div>
    
  </div>
